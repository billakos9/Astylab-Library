<div class="container hero">
  <p class="kicker">SDG 3</p>
  <h1>Good Health and Well-being</h1>
  <p>Ensure healthy lives and promote well-being for all at all ages.</p>
  <p><a href="/sdgs.html">← Back to all SDGs</a></p>
</div>
<div class="container grid">
  <section class="card">
    <h3>Insights related to SDG 3</h3>
    <input class="input" id="insightSearch" placeholder="Search these insights..." oninput="filterInsights()" />
    <div id="insightGrid" style="margin-top:16px;"></div>
  </section>
</div>
<script src="/assets/insights-data.js"></script>
<script>
function tagHTML(tags){return (tags||[]).map(t=>`<span class="tag">${t}</span>`).join('');}
function render(list){
  const grid=document.getElementById('insightGrid');
  if(!list.length){ grid.innerHTML = '<p class="kicker">No insights yet for this SDG. Add some in assets/insights-data.js (set sdg: 3).</p>'; return; }
  grid.innerHTML=list.map(i=>`
    <section class="card">
      <h3>${i.title}</h3>
      <div>${tagHTML(i.tags)}</div>
      <p><a href="${i.link||'/data.html'}">Related sources →</a></p>
    </section>`).join('');
}
function filterInsights(){
  const q=document.getElementById('insightSearch').value.toLowerCase();
  const filtered = INSIGHTS.filter(i => i.sdg=== 3 && (i.title + ' ' + (i.tags||[]).join(' ')).toLowerCase().includes(q));
  render(filtered);
}
filterInsights();
</script>
