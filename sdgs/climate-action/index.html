<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>

<link rel="stylesheet" href="/assets/styles.css"/></head>
<body><div class="container headerpad"><nav class="nav">
  <div class="logo"><span class="badge">Astylab</span><span>Library</span></div>
  <div class="links">
    <a href="/index.html">Home</a>
    <a href="/sdgs.html">Browse SDGs</a>
    <a href="/insights.html">Insights</a>
    <a href="/data.html">Data Sources</a>
    <a href="/about.html">About</a>
  </div>
</nav></div>

<div class="container hero">
  <p class="kicker">SDG 13</p>
  <h1>Climate Action</h1>
  <p>Take urgent action to combat climate change and its impacts.</p>
  <p><a href="/sdgs.html">← Back to all SDGs</a></p>
</div>
<div class="container grid">
  <section class="card">
    <h3>Insights related to SDG 13</h3>
    <input class="input" id="insightSearch" placeholder="Search these insights..." oninput="filterInsights()" />
    <div id="insightGrid" style="margin-top:16px;"></div>
  </section>
</div>
<script src="/assets/insights-data.js"></script>
<script>
function tagHTML(tags){return (tags||[]).map(t=>`<span class="tag">${t}</span>`).join('');}
function render(list){
  const grid=document.getElementById('insightGrid');
  if(!list.length){ grid.innerHTML = '<p class="kicker">No insights yet for this SDG. Add some in assets/insights-data.js (set sdg: 13).</p>'; return; }
  grid.innerHTML=list.map(i=>{
    const insightLink = i.id ? `/insight.html?id=${i.id}` : (i.link || '/data.html');
    return `
    <section class="card">
      <h3><a href="${insightLink}" style="color:inherit;text-decoration:none;">${i.title}</a></h3>
      <div>${tagHTML(i.tags)}</div>
      <p><a href="${insightLink}">View analysis →</a></p>
    </section>`;
  }).join('');
}
function filterInsights(){
  const q=document.getElementById('insightSearch').value.toLowerCase();
  const filtered = INSIGHTS.filter(i => {
    const sdgs = Array.isArray(i.sdgs) ? i.sdgs : (typeof i.sdg !== 'undefined' ? [i.sdg] : []);
    return sdgs.includes(13) && (i.title + ' ' + (i.tags||[]).join(' ')).toLowerCase().includes(q);
  });
  render(filtered);
}
filterInsights();
</script>

  <div class="container footer">© Astylab 2025</div>
</body></html>
