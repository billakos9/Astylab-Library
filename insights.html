<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Astylab Library — Insights</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="container headerpad">
    <nav class="nav">
      <div class="logo"><span class="badge">Astylab</span><span>Library</span></div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="sdgs.html">Browse SDGs</a>
        <a href="insights.html">Insights</a>
        <a href="data.html">Data Sources</a>
        <a href="about.html">About</a>
      </div>
    </nav>
  </div>

  <div class="container hero">
    <p class="kicker">Insights</p>
    <h1>Curated findings</h1>
    
    <div class="grid">
      <section class="card half">
        <label class="kicker">Search</label>
        <input class="input" id="insightSearch" placeholder="Type to filter by text or tag…" oninput="applyFilters()" />
      </section>
      <section class="card half">
        <label class="kicker">Filter by SDG</label>
        <select class="input" id="sdgFilter" onchange="applyFilters()">
          <option value="">All SDGs</option>
          <option value="1">SDG 1</option><option value="2">SDG 2</option><option value="3">SDG 3</option>
          <option value="4">SDG 4</option><option value="5">SDG 5</option><option value="6">SDG 6</option>
          <option value="7">SDG 7</option><option value="8">SDG 8</option><option value="9">SDG 9</option>
          <option value="10">SDG 10</option><option value="11">SDG 11</option><option value="12">SDG 12</option>
          <option value="13">SDG 13</option><option value="14">SDG 14</option><option value="15">SDG 15</option>
          <option value="16">SDG 16</option><option value="17">SDG 17</option>
        </select>
      </section>
    </div>
  </div>

  <div class="container grid" id="insightGrid"></div>

  <script src="assets/insights-data.js"></script>
  <script>
    function tagHTML(tags){ return (tags||[]).map(t => `<span class="tag">${t}</span>`).join(''); }
    function card(i){
      const insightLink = i.id ? `insight.html?id=${i.id}` : (i.link || 'data.html');
      return `
        <section class="card half">
          <h3><a href="${insightLink}" style="color:inherit;text-decoration:none;">${i.title}</a></h3>
          <div>${tagHTML(i.tags)}</div>
          <p><a href="${insightLink}">View analysis →</a></p>
        </section>
      `;
    }
    function render(list){
      const grid = document.getElementById('insightGrid');
      if (!list.length){
        grid.innerHTML = '<p class="kicker">No insights match your filters yet.</p>';
        return;
      }
      grid.innerHTML = list.map(card).join('');
    }
    function applyFilters(){
      const q = (document.getElementById('insightSearch').value || '').toLowerCase();
      const sdg = document.getElementById('sdgFilter').value;
      let list = (typeof INSIGHTS !== 'undefined' ? INSIGHTS : []);
      if (sdg) {
        list = list.filter(i => {
          const sdgs = Array.isArray(i.sdgs)
            ? i.sdgs
            : (typeof i.sdg !== 'undefined' ? [i.sdg] : []); // backward compatibility
          return sdgs.map(String).includes(sdg);
        });
      }
      if (q) list = list.filter(i => (i.title + ' ' + (i.tags||[]).join(' ')).toLowerCase().includes(q));
      render(list);
    }
    // initial render
    applyFilters();
  </script>

  <div class="container footer">© Astylab 2025</div>
</body></html>
